<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="board">
      <div class="title-div">
        <p class="title">Etch-A-Sketch</p>
      </div>
      <div class="div-container">
      </div>
      <div class="options">
        <div class="colors">
          <button class="color color-red">Red</button>
          <button class="color color-green">Green</button>
          <button class="color color-blue">Blue</button>
          <button class="color color-black">Black</button>
          <button class="color color-none">Eraser</button>
          <button class="clear-button">Clear</button>
        </div>
        <div>
          <input id="amount-of-rows" type="text" placeholder="How many rows? (1-100)">
          <button id="apply-button">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="footer-title">Made by:</p>
    <a class="my-link" href="">Lasse Ã˜rgaard</a>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
